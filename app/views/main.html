<div >
  <md-input-container class="md-block">
    <p style="color: aqua;top: 15px;background-color: black;">Search : </p>
    <input class="container form-control" ng-model="query"></input>
  </md-input-container>
  <ul class="">
    <li ng-repeat="phone in phones | filter:query">
      <span>{{phone.name}}</span>
      <p>{{phone.snippet}}</p>
    </li>
  </ul>
</div>
